<mat-card>
    <div class="">
      <form [formGroup]="formId">
        <div>
          <div class="label-left">Chọn tài khoản rút tiền</div>
          <ng-select
                [items]="account"
                [clearable]="false"
                placeholder="{{ 'CHOISE_STK' | translate }}"
                formControlName="idBank"
                class="select"
                bindLabel="accountNumber"
                bindValue="id"
                [searchable]="false"
              >
              </ng-select>
        </div>
        <div>
          <div class="label-left">Số tiền cần rút</div>
          <input
            type="text"
            class="input select"
            formControlName="money"
            (keyup)="onKeyMoney()"
            required
            placeholder="Nhập số tiền rút"
          />
        </div>
      </form>
      <div class="box-button">
        <div class="button-popup" (click)="cancel()">{{ 'COMMON.BTN.CANCEL' | translate }}</div>
        <div class="button-popup next" (click)="submit2()">{{ 'COMMON.BTN.NEXT' | translate }}</div>
      </div>
    </div>
  </mat-card>
