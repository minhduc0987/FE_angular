<div class="user">
    <kt-portlet>
      <kt-portlet-header title="Chi tiết">
        <ng-container ktPortletTools></ng-container>
      </kt-portlet-header>
      <kt-portlet-body>
        <div class="body-chat">
          <ng-container *ngFor="let item of dataItem">
            <div class="row">
              <div class="col-lg-6 kt-margin-bottom-20-mobile form-group">
                <div *ngIf="item.messageType" class="mess">
                  {{item.messageDetail}}
                </div>
              </div>
              <div class="col-lg-6 kt-margin-bottom-20-mobile form-group" style="display: flex; justify-content: flex-end;">
                <div *ngIf="!item.messageType" class="text-right mess">
                  {{item.messageDetail}}
                </div>
              </div>
            </div>
          </ng-container>
          <div class="row">
            <div class="col-lg-12 kt-margin-bottom-20-mobile form-group">
              <input type="text" class="w-100" [(ngModel)]="mess" (keyup.enter)="chat()" placeholder="Nhập để trả lời">
            </div>
          </div>
        </div>
      </kt-portlet-body>
    </kt-portlet>
  </div>
