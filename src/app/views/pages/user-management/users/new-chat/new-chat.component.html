<div class="user">
  <kt-portlet>
    <kt-portlet-header title="Tạo câu hỏi">
      <ng-container ktPortletTools></ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
      <div class="kt-portlet__body">
        <div class="row">
          <div class="col-lg-6 offset-md-3 kt-margin-bottom-20-mobile form-group">
            <label>Tiêu đề <span class="text-danger">*</span></label>
            <input
              [(ngModel)]="title"
              type="text"
              class="form-control"
              placeholder="Tiêu đề"
              onkeydown="return event.key != 'Enter';"
            />
          </div>
          <div class="col-lg-6 offset-md-3 kt-margin-bottom-20-mobile form-group">
            <label>Câu hỏi <span class="text-danger">*</span></label>
            <input
              type="email"
              class="form-control"
              [(ngModel)]="question"
              placeholder="Câu hỏi"
              onkeydown="return event.key != 'Enter';"
            />
          </div>
        </div>
      </div>
      <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
        <div class="kt-form__actions kt-form__actions--solid">
          <div class="row text-right">
            <div class="col-lg-12">
              <button type="button" mat-raised-button cdkFocusInitial (click)="cancel()">
                {{ 'CANCEL' | translate }}</button
              >&nbsp;
              <button type="submit" mat-raised-button color="primary" (click)="submit()">
                {{ 'SAVE' | translate }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </kt-portlet-body>
  </kt-portlet>
</div>
