<div class="user">
    <kt-portlet>
      <kt-portlet-header title="{{ 'UPDATE_SEC' | translate }}">
        <ng-container ktPortletTools></ng-container>
      </kt-portlet-header>
      <kt-portlet-body>
        <form class="kt-form" [formGroup]="userForm">
          <div class="kt-portlet__body">
            <div class="row">
              <div class="col-lg-6 offset-md-3 kt-margin-bottom-20-mobile form-group">
                <label>{{ 'FULLNAME' | translate }} <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="fullname"
                  placeholder="{{ 'FULLNAME' | translate }}"
                  onkeydown="return event.key != 'Enter';"
                />
              </div>
              <div class="col-lg-6 offset-md-3 kt-margin-bottom-20-mobile form-group">
                <label>{{ 'CMND' | translate }} <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="cmnd"
                  placeholder="{{ 'CMND' | translate }}"
                  onkeydown="return event.key != 'Enter';"
                />
              </div>
              <div class="col-lg-6 offset-md-3 kt-margin-bottom-20-mobile form-group">
                <label>{{ 'MONEY' | translate }} <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="money"
                  placeholder="{{ 'MONEY' | translate }}"
                  onkeydown="return event.key != 'Enter';"
                />
              </div>
            </div>
          </div>
          <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
            <div class="kt-form__actions kt-form__actions--solid">
              <div class="row text-right">
                <div class="col-lg-12">
                  <button type="button" mat-raised-button cdkFocusInitial (click)="cancel()">
                    {{ 'CANCEL' | translate }}</button
                  >&nbsp;
                  <button type="button" mat-raised-button cdkFocusInitial  color="warn" *ngIf="isCancel" (click)="cancelSec()">
                    {{ 'CANCEL_SEC' | translate }}</button
                  >&nbsp;
                  <button type="submit" mat-raised-button color="primary" (click)="submit()">
                    {{ 'SAVE' | translate }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </kt-portlet-body>
    </kt-portlet>
  </div>
